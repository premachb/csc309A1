<html>
   <head>
  		<title>CSC309 A1</title>
  		<link rel="stylesheet" type="text/css" href="a1style.css" />
  		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  		<script src='canvas.js'></script>
   </head>
 
   <body>
	   	<article>
		   	<div id="shape_selector">
		        Available Shapes to Draw
		        <div id="shapebuttons">
		          <button id="line">Line</button>
		   	   	  <button id="triangle">Triangle</button>
		   	   	  <button id="square">Square</button>
		       	</div>
		        
		   	</div>
		    <div id="shape_action">
		        Actions
		        <div id="action_buttons">
		          <button id="erase">Erase</button>
		          <button id="move">Move</button>
		          <button id="resize">Resize</button>
		          <button id="change">Change Attributes</button>
		          <button id="copy">Copy</button>
		          <button id="paste">Paste</button>
		          <button id="clear">Clear Entire Window</button>
		        </div>
            <div>
            <div id="cur_fill_color"></div>
            Select fill color:
                <select id="fill-color"/>
                <option value='Red'>Red</option>
                <option value='Blue'>Blue</option>
                <option value='Green'>Green</option>
                <option value='Purple'>Purple</option>
                <option value='Pink'>Pink</option>
                <option value='Yellow'>Yellow</option>
                <option value='Orange'>Orange</option>
                <option value='Black'>Black</option>
                </select>
             <div id="cur_stroke_color"></div>
             Select stroke color:
                 <select id="stroke-color"/>
                    <option value='Red'>Red</option>
                    <option value='Blue'>Blue</option>
                    <option value='Green'>Green</option>
                    <option value='Purple'>Purple</option>
                    <option value='Pink'>Pink</option>
                    <option value='Yellow'>Yellow</option>
                    <option value='Orange'>Orange</option>
                    <option value='Black'>Black</option>
                 </select>
             </div>

             <div id="cur_line_width"></div>
             Enter line width (3 to 25):
             <input id="line-width" type="number" min="3" max="25" value="3"/>
             <div id="cur_rescale_factor"></div>
             Enter rescale factor (0.01 to 10):
             <input id="rescale-factor" type="number" min="0.01" max="10" value="1.1"/>
            </div>
		    </div>
		   
		   		<canvas id='myCanvas' width='500' height='500' style="border:1px solid #000000;"></canvas>
		       <div id="current_action"></div>
	    </article>
   </body>
</html>
